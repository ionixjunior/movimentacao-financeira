<ion-view title="Movimentações">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-clear" href="#/app/movimentacaocadastro">
    	Adicionar
    </a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
	  <div class="item item-divider">
	    Saldo atual
	  </div>

	  <a class="item" href="#">
	    {{saldo | currency: "R$"}}
	  </a>

	  <div class="item item-divider">
	    Últimas movimentações
	  </div>

	  <ion-list>
	    <ion-item ng-repeat="movimento in movimentacao" href="#/app/movimentacaocadastro/{{movimento.codigo}}">
	      <div class="row">
		    <div class="col">
		    	<div>{{movimento.data | date}}</div>
		    	<div>{{movimento.nome}}</div>
		    </div>
		    <div class="col" ng-if="movimento.tipo_movimento == 1" style="color: red">- {{movimento.valor | currency: "R$"}}</div>
		    <div class="col" ng-if="movimento.tipo_movimento == 2" style="color: blue">+ {{movimento.valor | currency: "R$"}}</div>
		  </div>
	    </ion-item>
	    <ion-item class="item-icon-right" href="#/app/movimentacaohistorico">
  		  Visualizar toda movimentação
  		  <i class="icon ion-arrow-right-c"></i>
	    </ion-item>
	  </ion-list>
	</div>
  </ion-content>
</ion-view>
