<ion-view title="Histórico">
  <ion-content class="has-header">
    <div class="list">
	  <div class="item item-divider">
	    Filtro
	  </div>

	  <div class="list">
	    <label class="item item-input">
	      <span class="input-label">Data inicial</span>
	      <input type="date" ng-model="filtro.data_inicio">
	    </label>
		<label class="item item-input">
		  <span class="input-label">Data final</span>
		  <input type="date" ng-model="filtro.data_fim">
		</label>

		<button class="button button-block button-positive" ng-click="carregaMovimentacoes()">
		  Filtrar
		</button>
	  </div>

	  <div class="item item-divider">
	     Movimentações do período
	  </div>

	  <ion-list>
	    <ion-item ng-repeat="movimento in movimentacao" href="#/app/movimentacaocadastro/{{movimento.codigo}}">
	      <div class="row">
		    <div class="col">
		    	<div>{{movimento.data | date}}</div>
		    	<div>{{movimento.nome}}</div>
		    </div>
		    <div class="col" ng-if="movimento.tipo_movimento == 1" style="color: red">- {{movimento.valor | currency: "R$"}}</div>
		    <div class="col" ng-if="movimento.tipo_movimento == 2" style="color: blue">+ {{movimento.valor | currency: "R$"}}</div>
		  </div>
	    </ion-item>
	  </ion-list>
	</div>
  </ion-content>
</ion-view>
