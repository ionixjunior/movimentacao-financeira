<ion-view title="Cadastro de movimentação">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-select">
	    <span class="input-label">Tipo</span>
	    <select ng-init="movimento.tipo_movimento" ng-model="movimento.tipo_movimento">
	      <option value="1">Despesa</option>
	      <option value="2">Receita</option>
	    </select>
	  </label>

	  <label class="item item-input item-select">
	    <span class="input-label">Categoria</span>
	    <select ng-init="movimento.categoria_codigo" ng-model="movimento.categoria_codigo" ng-options="categoria.codigo as categoria.nome for categoria in categorias">
	    </select>
	  </label>

	  <label class="item item-input item-input">
	    <span class="input-label">Valor</span>
	    <input type="number" ng-model="movimento.valor">
	  </label>

	  <label class="item item-input">
	    <span class="input-label">Data</span>
	    <input type="date" ng-model="movimento.data">
	  </label>

	  <label class="item item-input item-select">
	    <span class="input-label">Status</span>
	    <select ng-init="movimento.situacao" ng-model="movimento.situacao">
	      <option value="A">Ativo</option>
	      <option value="I">Inativo</option>
	    </select>
	  </label>

	  <input type="hidden" ng-model="movimento.codigo">

	  <button class="button button-block button-positive" ng-click="salvar()">
	    Salvar
	  </button>
	</div>
  </ion-content>
</ion-view>
